<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-dark navbar-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">GAMELOG</span>
      </div>
      <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
          <p style="color: white">{{user.username}}</p>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-primary me-md-2" type="button" href="http://127.0.0.1:8000/login">Login</a>
        <a class="btn btn-primary me-md-2" type="button" href="http://127.0.0.1:8000/register">Register</a>
      </div>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000">Home</a>
          <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/review">Reviews</a>
        </div>
        
        
    </nav>
    <h1 class="text-center text-success"></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <body>
      <div class="signup-box">
        <h1>Login</h1>
        <form method="POST">
          {% csrf_token %}
          <label for="Username">Username</label>
          <input type="text" placeholder="" id="" name="username" onsubmit="handleSubmit(event)"/>
          <label>Password</label>
          <input type="password" placeholder="" id="" name="password" onsubmit="handleSubmit(event)"/>
          <input type="submit" class="" value="Login" />
        </form>
        <script>
          const formEl = document.querySelector('.form');

          formEl.addEventListener('submit', event =>{
            event.preventDefault();

            const formData =new FormData(formEl);
            const data = Object.fromEntries(formData);

            fetch('http://127.0.0.1:8000/login/', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
            });

          })
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
